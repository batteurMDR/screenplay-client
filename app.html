<html>
    <head> 
        <meta charset="UTF-8">
        <title>ScreenPlay</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="setupStream">
            <h1>Veuillez choisir un écran</h1>
            <div id="screens">
            </div>
            <input type="text" name="peerid" placeholder="Code Écran">
            <a class="btn" id="start">Démarrer</a>
        </div>
        <div class="inStream">
            <a class="btn danger" id="stop">Arrêter</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
